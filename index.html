<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>The Edusei Workstation</title>
    
    <!-- IBM Plex Mono for authentic terminal feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      /* CRT Screen Effect Global Styles */
      body {
        background-color: #050505;
        overflow: hidden;
      }
      
      /* Custom scrollbar for terminal */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #33FF00;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #008F11;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
